<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mt-5">Agenda in JavaScript</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="event-name" class="form-label">Nome Evento</label>
                        <input type="text" class="form-control" id="event-name" placeholder="Inserisci il nome"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Data Evento</label>
                        <input type="datetime-local" class="form-control" id="event-date" required>
                    </div>
                    <div class="d-flex column-gap-1">
                        <button id="btn-save" type="submit" class="btn btn-success">SALVA</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8 col-lg-6">
                <ul id="events-list" class="list-group">
                    <!-- <li class="list-group-item">An item</li> -->
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./agenda.js"></script>
</body>

</html>
