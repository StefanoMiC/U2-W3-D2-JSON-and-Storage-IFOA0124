<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blocco note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mt-5">Blocco note in JavaScript</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <textarea class="form-control" id="text-content" placeholder="Inserisci il testo..."
                            rows="15"></textarea>
                    </div>
                    <div class="d-flex column-gap-1">
                        <button id="btn-save" type="button" class="btn btn-success">SALVA</button>
                        <button id="btn-load" type="button" class="btn btn-warning me-auto">CARICA</button>
                        <button id="btn-reset" type="button" class="btn btn-danger">RESETTA</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./notepad.js"></script>
</body>

</html>
